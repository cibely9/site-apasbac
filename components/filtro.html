<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Animais</title>
    <style>
        .filter-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s;
        }
        select:hover, select:focus {
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .filter-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <form action="/index.php" method="get" id="filter-form">
        <div class="filter-container">
            <div class="filter-group">
                <label for="animal-type">Tipo de animal:</label>
                <select id="animal-type" name="animal-type" aria-label="Tipo de animal">
                    <option value="" disabled selected>Selecione</option>
                    <option value="todos">Todos</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="animal-sex">Sexo:</label>
                <select id="animal-sex" name="animal-sex" aria-label="Sexo">
                    <option value="" disabled selected>Selecione</option>
                    <option value="todos">Todos</option>
                    <option value="femea">Fêmea</option>
                    <option value="macho">Macho</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="animal-size">Porte:</label>
                <select id="animal-size" name="animal-size" aria-label="Porte">
                    <option value="" disabled selected>Selecione</option>
                    <option value="todos">Todos</option>
                    <option value="pequeno">Pequeno</option>
                    <option value="medio">Médio</option>
                    <option value="grande">Grande</option>
                </select>
            </div>

            <div class="filter-group">
                <!-- Botão OK ao lado do filtro -->
                <button type="submit" id="ok-button">OK</button>
            </div>
        </div>
    </form>
</body>
</html>
