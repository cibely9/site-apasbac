        font-family: Arial, sans-serif;

    }

    form {
        background-color: #f9f9f9;

    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {

    }

    /* Estilos modernos para os botões de rádio */
    .radio-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
    }

    .radio-group input[type="radio"] {
        display: none;
    }

    .radio-group label {
        display: inline-block;
        padding: 8px 16px;
        background-color: #f1f1f1;
        border: 2px solid #ddd;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .radio-group input[type="radio"]:checked+label {
        background-color: #3498db;

table.result-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2rem;

    text-align: left;
    max-height: 400px; /* Limita a altura da tabela */

    display: block;
}

    padding: 10px;
    border: 1px solid #ddd;
    word-wrap: break-word;
}

table.result-table th {
    background-color: #f4f4f4;
    font-weight: bold;
}

table.result-table tr:nth-child(even) {

}

table.result-table tr:hover {

}

table.result-table a {
